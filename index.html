<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Add a default marker</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="map-container">
      <div id="map"></div>
    </div>

    <div class="map-overlay">
      <label for="routeDrop" class="label">Route:</label>
      <select name="routeDrop" id="target" class="txt">
        <option value="" disabled selected>Select the route</option>
      </select>
      <button class="btn" id="loadBtn">Show Route</button>
    </div>
    <script src="./mapanimation.js"></script>
  </body>
</html>
